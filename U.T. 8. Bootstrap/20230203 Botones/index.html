<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="vh-100">
    <div class="container h-100 border border-5 border-warning 
        d-flex justify-content-center align-items-center gap-3">
        <button class="btn btn-lg btn-outline-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">hola</button>
        <button class="btn btn-lg btn-outline-secondary">hola</button>
        <button class="btn btn-lg btn-outline-success" data-bs-toggle="button">hola</button>
        <button class="btn btn btn-outline-warning">hola</button>
        <button class="btn btn btn-outline-danger">hola</button>
        <button class="btn btn btn-outline-info">hola</button>
        <button class="btn btn-sm btn-outline-light">hola</button>
        <button class="btn btn-sm btn-outline-dark">hola</button>
        <button class="btn btn-sm btn-outline-link">hola</button>
    </div>

    <div class="bg-danger d-grid">
        <button class="btn btn-success col-2 mx-auto">hola</button>
        <button class="btn btn-success col-2 mx-auto" disabled>hola</button>
    </div>

</body>

</html>
