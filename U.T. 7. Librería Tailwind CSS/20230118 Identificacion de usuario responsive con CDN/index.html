<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-indigo-200 text-indigo-900 grid place-items-center">

    <form class="bg-indigo-100 p-6 rounded-3xl text-5xl lg:w-auto border-8 border-black">

        <header class="text-center font-bold mb-8 lg:w-auto">Identificación de usuarios</header>

        <div class="flex flex-col gap-4 lg:grid lg:grid-cols-2">
            <label class="lg:text-right lg:w-auto">Usuario: </label>
            <input type="text"
                class="w-full focus:bg-indigo-200 focus:font-bold dark:bg-indigo-600 dark:focus:bg-indigo-800 dark:text-white">
            <label class="lg:text-right lg:w-auto">Contraseña:</label>
            <input type="password"
                class="w-full focus:bg-indigo-200 focus:font-bold dark:bg-indigo-600 dark:focus:bg-indigo-800 dark:text-white">
        </div>
    </form>
</body>

</html>
