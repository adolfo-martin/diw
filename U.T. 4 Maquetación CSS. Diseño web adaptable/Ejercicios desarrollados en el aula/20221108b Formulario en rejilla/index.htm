<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <label for="">Nombre: </label>
        <input type="text">

        <label for="">Apellidos: </label>
        <input type="text">

        <label for="">Edad: </label>
        <input type="text">

        <label for="">Género: </label>
        <div>
            <input type="radio" name="" id="">
            <label for="">Masculino</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Femenino</label>
        </div>

        <label for="">Aficiones: </label>
        <div>
            <input type="checkbox" name="" id="">
            <label for="">Cine</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Música</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Fútbol</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Senderismo</label>
        </div>

        <label for="">Observaciones: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <label for="">Teléfonos:</label>
        <div class="contenedor-telefonos">
            <label for="">Móvil: </label>
            <input type="text">

            <label for="">Fijo: </label>
            <input type="text">
        </div>

        <label for="">Situación familiar: </label>
        <select name="" id=""></select>
    </form>
</body>

</html>
